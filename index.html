<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product landing page</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar">
        <div class="nav-wrapper">
          <div class="logo">LOGO</div>
          <ul class="nav-tabs">
            <li class="nav-tab small-text">home</li>
            <li class="nav-tab small-text">about</li>
            <li class="nav-tab small-text">pricing</li>
          </ul>
          <div class="nav-action-wrapper">
            <button class="contact-btn nav-tab small-text action-btn">
              contact us
            </button>
          </div>
        </div>
      </nav>
      <div class="home-section">
        <div class="floating-object net-object">
          <img src="./assets/img/obj_2-p-500.png" alt="" />
        </div>
        <div class="content-container">
          <div class="floating-object tube-object">
            <img src="./assets/img/obj_4.png" alt="" />
          </div>
          <div class="floating-object tube-object">
            <img src="./assets/img/obj_4.png" alt="" />
          </div>
          <div class="content-wrapper">
            <div class="text-content">
              <h1 class="title">Make your project brighter.</h1>
              <h3 class="subtitle">
                Huge pack of 3D elements accessible directly from Figma
              </h3>
              <button class="action-btn">Download</button>
            </div>
            <div class="home-picture">
              <div class="floating-object ball-object">
                <img src="./assets/img/obj_3.png" alt="" />
              </div>
              <img src="./assets/img/pose_skating-p-1600.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
